<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title></title>
  <link rel="stylesheet" href="css/index.css">
</head>
<body class="hidden">

  <div class="view">
    <!-- js render  -->
  </div>

  <div class="load">
    <div class="load__inner"></div>
  </div>

  <script id="template" type="text/x-handlebars-template">
    <div class="view__top">
      <div class="view__content">
        <header class="header">
          <div class="logo">
            <h3 class="logo__text">explore.</h3>
          </div>
        </header>
        <div class="view__buttons">
          <a class="view__button view__prev" href="#0"></a>
          <a class="view__button view__next" href="#0"></a>
        </div>
        <div class="view__text">
          <div class="headline">
            <h1 class="headline__title">{{title}}</h1>
          </div>
          <div class="descr">
            <p class="descr__paragraph">{{descr}}</p>
          </div>
        </div>
      </div>
      <div class="view__media"><img class="view__image" src={{img}} alt=""></div>
    </div>
    <div class="view__bottom">
      <div class="view__facts">
        {{#each facts}}
        <div class="facts">
          <h3 class="facts__title">{{facts__title}}</h3>
          <p class="facts__descr">{{facts__descr}}</p>
        </div>
        {{/each}}
      </div>
      <div class="view__action"><a href="page.html">find out more</a></div>
    </div>
  </script>
  <script src="js/scripts.min.js"></script>

</body>
</html>
